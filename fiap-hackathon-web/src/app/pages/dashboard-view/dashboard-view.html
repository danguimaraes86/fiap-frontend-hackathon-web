<div class="container my-2">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title> Bem-vindo, {{ this.userDisplayName() }} </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ this.welcomeMessage() }}</p>
    </mat-card-content>
    @if (this.tasks().length != 0) {
      <mat-card-footer>
        <mat-card-actions align="end" class="p-3">
          <button matButton="filled" color="primary" routerLink="/tasks">
            <mat-icon class="me-1">task</mat-icon>
            Ver Tarefas
          </button>
        </mat-card-actions>
      </mat-card-footer>
    }
  </mat-card>
  <app-floating-button />
</div>
